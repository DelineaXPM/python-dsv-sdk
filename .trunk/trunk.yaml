version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.10.0
    - yamllint@1.28.0
    - gitleaks@8.15.0
    - black@22.10.0
    - taplo@release-taplo-cli-0.7.0
    - actionlint@1.6.21
    - isort@5.10.1
    - flake8@5.0.4
    - git-diff-check
    - prettier@2.7.1
    - markdownlint@0.32.2
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
